<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Book</title>
    <style>
        .btnAva {
            display: inline-block;
        }

        .btnAva input {
            display: none;
            direction: ltr;
        }

        .btnAva label {
            font-size: 24px;
            cursor: pointer;
            color: #4B1B0D;
        }

        .btnAva label:before {
            content: '\2605';
        }

        .btnAva label:hover:before {
            content: '\2606';
        }

        .btnAva input:checked~label:before {
            content: '\2605';
        }

        .btnAva input:checked~label~label:before {
            content: '\2606';
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="lista_review.php">Minhas Reviews</a></li>
                <li><a href="sobreNós.html">Sobre nós</a></li>
                <input type="radio" name="avaliacao" value="5" id="estrela5"><label
                                        for="estrela5"></label>
            </ul>
        </div>
    </header>
    <main>
        <section>
            <div class="box">
                <form action="formulario_review.php" method="POST" enctype="multipart/form-data">
                        <div id="telaDeReview">
                            <h2>Sabemos que ama livros!Adicione a review sobre um livro</h2>
                            <div class="inputBox">
                                <label for="labelTitulo" name="labelTitulo" id="labelNome">Titulo</label>
                                <p><input type="text" name="nome" id="nome" size="20" maxlength="50"></p>
                            </div>
                            <div class="btnUpload">
                                <button class="abrirTela">Upload da Imagem</button>
                                <div id="modal" class="modal">
                                    <div class="tela-container">
                                        <label>Faça upload da imagem do livro</label>
                                        <input type="file" name="imagemEntrada" accept="image/*" class="form-control" />
                                        <button id="uploadBtn">Upload</button>
                                    </div>
                                </div>
                            </div>
                            <div class="inputBox">
                                <label for="labelAutor" name="labelAutor" id="labelAutor">Autor</label>
                                <p><input type="text" name="autor" id="autor" size="20" maxlength="50"></p>
                                <i></i>
                            </div>
                            <div class="inputBox">
                                <label for="labelPagina" name="labelPaginas" id="labelPaginas">Número de Páginas</label>
                                <p><input type="text" name="nPaginas" id="nPaginas" maxlength="4"></p>
                                <i></i>
                            </div>
                            <div class="avaliacao">
                                <label for="labelAvalia" name="labelAvalia" id="labelAvalia">Avaliação</label>
                                <div class="btnAva">
                                    <input type="radio" name="avaliacao" value="5" id="estrela5"><label
                                        for="estrela5"></label>
                                    <input type="radio" name="avaliacao" value="4" id="estrela4"><label
                                        for="estrela4"></label>
                                    <input type="radio" name="avaliacao" value="3" id="estrela3"><label
                                        for="estrela3"></label>
                                    <input type="radio" name="avaliacao" value="2" id="estrela2"><label
                                        for="estrela2"></label>
                                    <input type="radio" name="avaliacao" value="1" id="estrela1"><label
                                        for="estrela1"></label>
                                </div>

                            </div>
                            <div class="inputBox">
                                <button id="abrirTelaDes">Adicione uma descrição</button>
                                <div id="descriTela" class="tela">
                                    <div class="telad-container">
                                        <h3>Escreva a review sobre o livro:</h3>
                                        <textarea id="descEntrada" name="descEntrada"></textarea>
                                        <button id="adiciBtn">Adicionar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="botoes">
                              <input type="submit" name="submit" id="submit" value="Adicionar">
                              <button id="cancel" name="cancel">Cancelar</button>
                            </div> 
                        </div>
                </form>
            </div>
        </section>
        <img src="img/_a1bbcdd3-674f-4ab8-9c8a-33ddd7d7755a.jfif">
    </main>
</body>
<script>
    const estrelas = document.querySelectorAll('input[name="avaliacao"]');
    estrelas.forEach(estre => {
        estre.addEventListener('click', (event) => {
            estrelas.forEach(estre => estre.checked = false);
            event.target.checked = true;
        });
    });

</script>

</html>
